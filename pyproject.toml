# [tool.poetry.scripts]
# robustness = "robustness.__main__:main"

[project.optional-dependencies]
testing = ["ipykernel (>=7.1.0,<8.0.0)"]
[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
robustness = "robustness.__main__:main"

[tool.poetry]
packages = [{include = "robustness", from = "src"}]

